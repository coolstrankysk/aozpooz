<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ZTP</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet" media="print">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="container">
<h1 class="text-center">ICF číselník</h1>
<div id="step1" class="row">
    <div class="col-md-12">
        <h2 class="text-center">Identifikačné údaje o posudzovanej osobe</h2>
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                    <h4 class="panel-title">
                        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                           aria-expanded="true" aria-controls="collapseOne">
                            Osobné údaje
                        </a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                    <div class="panel-body">
                        <div class="form-group row">
                            <div class="col-md-3">
                                <label for="academic-degree">Titul pred menom</label>
                                <select id="academic-degree" class="form-control">
                                    <option value>-</option>
                                    <option value="bc">Bc.</option>
                                    <option value="mgr">Mgr.</option>
                                    <option value="mgrart">Mgr. art.</option>
                                    <option value="ing">Ing.</option>
                                    <option value="ingarch">Ing. arch.</option>
                                    <option value="mudr">MUDr.</option>
                                    <option value="muvr">MUVr.</option>
                                    <option value="rndr">RNDr.</option>
                                    <option value="pharmdr">PharmDr.</option>
                                    <option value="phdr">PhDr.</option>
                                    <option value="judr">JUDr.</option>
                                    <option value="paeddr">PaedDr.</option>
                                    <option value="thdr">ThDr.</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="name">Meno</label>
                                <input id="name" type="text" class="form-control" required aria-required="true">
                            </div>
                            <div class="col-md-3">
                                <label for="surname">Priezvisko</label>
                                <input id="surname" type="text" class="form-control" required aria-required="true">
                            </div>
                            <div class="col-md-3">
                                <label for="academic-degree-after">Titul za menom</label>
                                <select id="academic-degree-after" class="form-control">
                                    <option value>-</option>
                                    <option value="phd">PhD.</option>
                                    <option value="artd">ArtD.</option>
                                    <option value="thlic">ThLic.</option>
                                    <option value="mba">MBA</option>
                                    <option value="drsc">DrSc.</option>
                                    <option value="csc">CSc.</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-3">
                                <label for="birth-date">Dátum narodenia</label>
                                <input type="date" id="birth-date" class="form-control" required aria-required="true">
                            </div>
                            <div class="col-md-3">
                                <label for="birth-place">Miesto narodenia</label>
                                <input type="text" id="birth-place" class="form-control" placeholder="Napíšte mesto"
                                       required aria-required="true">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">ADRESA TRVALÉHO BYDLISKA</h3>
                                    </div>
                                    <div class="panel-body">
                                        <div class="form-group">
                                            <label for="country">Krajina</label>
                                            <select id="country" class="form-control" required aria-required="true">
                                                <option value="sk">Slovenská republika</option>
                                                <option value="cz">Česká republika</option>
                                                <option value="hu">Maďarsko</option>
                                                <option value="pl">Poľsko</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="city">Mesto</label>
                                            <input id="city" class="form-control" required aria-required="true">
                                        </div>
                                        <div class="form-group">
                                            <label for="zip">PSČ</label>
                                            <input id="zip" class="form-control" required aria-required="true">
                                        </div>
                                        <div class="form-group">
                                            <label for="street">Ulica</label>
                                            <input id="street" class="form-control" required aria-required="true">
                                        </div>
                                        <div class="form-group">
                                            <label for="street-number">Popisné číslo</label>
                                            <input id="street-number" class="form-control" required
                                                   aria-required="true">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">KONTAKT</h3>
                                    </div>
                                    <div class="panel-body">
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="email" id="email" class="form-control" required
                                                   aria-required="true">
                                        </div>
                                        <div class="form-group">
                                            <label for="phone">Telefon</label>
                                            <input id="phone" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="mobile">Mobil</label>
                                            <input id="mobile" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingTwo">
                    <h4 class="panel-title">
                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion"
                           href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Doplňujúce údaje o posudzovanej osobe
                        </a>
                    </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="marital-status">Rodinný stav</label>
                            <select id="marital-status" class="form-control" required aria-required="true">
                                <option value>Vyberte</option>
                                <option value="child">neplnoleté dieťa/študent</option>
                                <option value="single">slobodný/á</option>
                                <option value="married">ženatý/vydatá</option>
                                <option value="divorced">rozvedený/á</option>
                                <option value="widowed">vdovec/vdova</option>
                                <option value="cohabitation">spolužitie s druhom/družkou</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="education">Vzdelanie</label>
                            <select id="education" class="form-control" required aria-required="true">
                                <option value>Vyberte</option>
                                <option value="elementary">základné</option>
                                <option value="grammar_school">stredoškolské všeobecné</option>
                                <option value="secondary_school">stredoškolské odborné</option>
                                <option value="uni_1">vysokoškolské I.stupen</option>
                                <option value="uni_2">vysokoškolské II.stupen</option>
                                <option value="uni_3">vysokoškolské III.stupen</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="employment-status">Zamestnanie</label>
                            <select id="employment-status" class="form-control" required aria-required="true">
                                <option value>Vyberte</option>
                                <option value="employed">verejný/neverejný sektor</option>
                                <option value="company_owner">podnikateľ/podnikateľka</option>
                                <option value="selfemployed">živnostník/živnostníčka</option>
                                <option value="unemployed_listed">evidovaný/á uchádzač/ka o zamestnanie</option>
                                <option value="unemployed_unlisted">neevidovaný/á uchádzač/ka o zamestnanie</option>
                                <option value="disabled">invalidný dôchodca/dôchodkyňa</option>
                                <option value="retired">starobný dôchodca/dôchodkyňa</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="employment-type">Pracovno-právny vzťah</label>
                            <select id="employment-type" class="form-control">
                                <option value>Vyberte</option>
                                <option value="full">trvalý pracovný pomer</option>
                                <option value="contract">dočasný pracovný pomer</option>
                                <option value="part">práca na dohodu</option>
                                <option value="home">práca doma</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingThree">
                    <h4 class="panel-title">
                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion"
                           href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Základná diagnóza
                        </a>
                    </h4>
                </div>
                <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="diagnosis_mkch10">Diagnóza podľa MKCH10</label>
                            <textarea id="diagnosis_mkch10" class="form-control"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <h5>Priznaná invalidita</h5>
                                <input type="radio" name="assigned_disability" id="assigned_disability_none"
                                       value="none" class="form-check"><label for="assigned_disability_none">&nbsp;Žiadna</label><br>
                                <input type="radio" name="assigned_disability" id="assigned_disability_partial"
                                       value="partial" class="form-check">&nbsp;<label
                                    for="assigned_disability_partial">Čiastočná</label><br>
                                <input type="radio" name="assigned_disability" id="assigned_disability_full"
                                       value="full" class="form-check">&nbsp;<label
                                    for="assigned_disability_full">Plná</label>
                            </div>
                            <div class="col-md-4">
                                <h5>Držiteľ preukazu ZŤP</h5>
                                <input type="radio" name="ztp_holder" id="ztp_holder_yes" value="yes"
                                       class="form-check">&nbsp;<label
                                    for="ztp_holder_yes">Áno</label><br>
                                <input type="radio" name="ztp_holder" id="ztp_holder_no" value="no" class="form-check">&nbsp;<label
                                    for="ztp_holder_no">Nie</label>
                            </div>
                            <div class="col-md-4">
                                <h5>Držiteľ preukazu ZŤP/S</h5>
                                <input type="radio" name="ztps_holder" id="ztps_holder_yes" value="yes"
                                       class="form-check">&nbsp;<label
                                    for="ztps_holder_yes">Áno</label><br>
                                <input type="radio" name="ztps_holder" id="ztps_holder_no" value="no"
                                       class="form-check">&nbsp;<label
                                    for="ztps_holder_no">Nie</label>
                            </div>
                        </div>
                        <div>
                            <label for="diagnosis_brief">Stručná anamnéza</label>
                            <textarea id="diagnosis_brief" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="step2" class="row">
    <div class="col-md-12">
        <h2 class="text-center">Posudzované komponenty</h2>
        <div class="evaluated"></div>
        <div id="components"></div>
        <div id="scales" class="form-group"></div>
    </div>
</div>
<div id="step3" class="row">
    <div class="col-md-12">
        <h2 class="text-center">Kontrola a export</h2>
        <div id="report">
            <div id="personal-data"></div>
            <div class="evaluated"></div>
        </div>
    </div>
</div>
<div class="col-md-12 well">
    <input type="button" id="next-step" class="btn btn-primary" value="Ďalej">
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
